<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Seguro</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main>
        <h1>Calcular Seguro</h1>
        <form class="form" id="form">
          <fieldset>
              <legend>Datos Personales</legend>
              <!-- Texto -->
              <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" id="nombre" name="nombre" required>
              </div>
              <div class="form-group">
                  <label for="apellidos">Apellidos</label>
                  <input type="text" id="apellidos" name="apellidos" required>
              </div>
              <div class="form-group">
                  <label for="dni">DNI</label>
                  <input type="text" id="dni" name="dni" required>
              </div>
              <div class="form-group">
                  <label for="correo">Correo Electrónico</label>
                  <input type="email" id="correo" name="correo" required>
              </div>
          </fieldset>
      
          <fieldset>
              <legend>Información de Contacto</legend>
              <!-- Números -->
              <div class="form-group">
                  <label for="telefono">Teléfono</label>
                  <input type="tel" id="telefono" name="telefono" required>
              </div>
              <div class="form-group">
                  <label for="codigo-postal">Código Postal</label>
                  <input type="number" id="codigo-postal" name="codigo-postal" required>
              </div>
          </fieldset>
      
          <fieldset>
              <legend>Datos del Vehículo</legend>
              <!-- Fechas -->
              <div class="form-group">
                  <label for="fecha-carnet">Fecha del Carnet de Conducir</label>
                  <input type="date" id="fecha-carnet" name="fecha-carnet" required>
              </div>
              <div class="form-group">
                  <label for="fecha-matriculacion">Fecha de Matriculación</label>
                  <input type="date" id="fecha-matriculacion" name="fecha-matriculacion" required>
              </div>
              <div class="form-group">
                  <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                  <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
              </div>
              <div class="form-group">
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" name="matricula" required>
              </div>
            </div>
          </fieldset>
      
          <fieldset>
              <legend>Datos Póliza del Seguro</legend>
              <!-- Selectores -->
              <div class="form-group">
                  <label for="sexo">Sexo</label>
                  <select id="sexo" name="sexo" required>
                      <option value="" disabled selected>Seleccione</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="poblaciones">Comunidad</label>
                  <select name="poblaciones" id="poblaciones" required>
                    <option value="" disabled selected>Seleccione</option>  
                    <!-- Opciones de comunidad -->
                  </select>
              </div>
              <div class="form-group">
                  <label for="provincia">Provincia</label>
                  <select name="provincia" id="provincia" required>
                      <option value="" disabled selected>Seleccione</option>
                      <!-- Opciones de provincia -->
                  </select>
              </div>
              <div class="form-group">
                  <label for="marcas">Marca</label>
                  <select id="marcas" name="marcas" required>
                    <option value="" disabled selected>Seleccione</option>
                      <!-- Opciones de marca -->
                  </select>
              </div>
              <div class="form-group">
                  <label for="modelo">Modelo</label>
                  <select id="modelo" name="modelo" required>
                      <option value="" disabled selected>Seleccione</option>
                      <!-- Opciones de modelo -->
                  </select>
              </div>
              <div class="form-group">
                  <label for="tipo_seguro">Tipo de Seguro</label>
                  <select id="tipo_seguro" name="tipo_seguro" required>
                    <option value="" disabled selected>Seleccione</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="tipo_vehiculo">Tipo de Vehículo</label>
                  <select id="tipo_vehiculo" name="tipo_vehiculo" required>
                    <option value="" disabled selected>Seleccione</option>
                  </select>
              </div>
          </fieldset>
      
          <fieldset>
              <legend>Subir Archivo</legend>
              <!-- Fichero -->
              <div class="form-group">
                  <label for="foto-carnet">Foto del Carnet de Conducir (JPG)</label>
                  <div class="file-upload" onclick="document.getElementById('foto-carnet').click();">
                      Haga clic o arrastre para subir una imagen
                  </div>
                  <input type="file" id="foto-carnet" name="foto-carnet" accept="image/jpg" style="display: none;">
                  <div class="image-preview-container" id= "image-preview-container" style="display: none;">

                    <img id="file-preview" src="" alt="Previsualización de la imagen">
                  </div>
                  
              </div>
          </fieldset>
      
          <fieldset>
              <legend>Términos y Condiciones</legend>
              <!-- Checkbox -->
              <div class="form-group checkbox">
                  <input type="checkbox" id="terminos" name="terminos" required>
                  <label for="terminos">Acepto los términos y condiciones</label>
              </div>
          </fieldset>
      
          <button type="submit">Enviar</button>
      </form>
      <div class="tarjetas-seguros" id="tarjetas-seguros"></div>

    </main>
    
    <script type="module" src="../javascript/index.js"></script>
</body>
</html>
